<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>

    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

 
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="container bg-white shadow-xl rounded-xl p-6 w-full max-w-md">

        <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">To-Do List</h2>

        <div class="flex gap-3">
            <input id="taskInput"
                   type="text"
                   placeholder="Nouvelle tÃ¢che..."
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button onclick="addTask()"
                class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 transition">
                Ajouter
            </button>
        </div>

        <ul id="taskList" class="mt-6 space-y-3"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const text = input.value.trim();
            if (text === "") return;

            const li = document.createElement("li");
            li.className = "flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow";

            li.innerHTML = `
                <span class="text-gray-700">${text}</span>
                <span class="delete text-red-600 font-bold cursor-pointer hover:text-red-800"
                      onclick="this.parentElement.remove()">X</span>
            `;

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }
    </script>

</body>
</html>
